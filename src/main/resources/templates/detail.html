<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${t.title} + ' - 상세'">상세</title>
    <style>
        body{font-family:ui-sans-serif,system-ui; margin:0}
        .wrap{max-width:920px; margin:32px auto; padding:0 16px}
        .muted{color:#666}
        .back{display:inline-block; margin-bottom:12px; border:1px solid #ddd; padding:8px 12px; border-radius:10px; text-decoration:none; color:#111}
        .card{border:1px solid #eee; border-radius:14px; padding:16px}
        h1{margin:6px 0 12px; font-size:22px}
        .row{margin:6px 0}
    </style>
</head>
<body>
<div class="wrap">
    <a href="/travels" class="back">← 목록으로</a>

    <div class="card">
        <h1 th:text="${t.title}">제목</h1>

        <div class="row"><strong>지역</strong> :
            <span th:text="${t.district}">-</span>
        </div>

        <div class="row"><strong>주소</strong> :
            <span th:text="${t.address}">-</span>
        </div>

        <div class="row" th:if="${t.phone}">
            <strong>전화</strong> : <span th:text="${t.phone}">-</span>
        </div>

        <div class="row">
            <strong>좌표</strong> :
            <span th:text="${#numbers.formatDecimal(t.latitude,1,6)}"></span>,
            <span th:text="${#numbers.formatDecimal(t.longitude,1,6)}"></span>
            <span class="muted">(위/경도)</span>
        </div>

        <hr/>
        <div class="row">
            <strong>설명</strong>
            <p th:text="${t.description}">설명</p>
        </div>
    </div>
</div>
</body>
</html>
